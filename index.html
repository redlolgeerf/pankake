<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <title>Pankake</title>
  </head>

  <body>
    <div id="label" class="name">
      Hello world
    </div>

    <div id="timerTemplate" style="display: none">
      <div class="row">
        <div class="input-field col s6">
          <i class="mdi-action-alarm prefix"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix"></label>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div class="row">

        <div class="col s4">

          <div class="input-field col s3">
            <input id="rounds" type="text" class="validate" value="3">
            <label class="active" for="rounds">Rounds</label>
          </div>

          <a id="addTimer" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
          <a id="startBtn" class="waves-effect waves-light btn-large">Start</a>

        </div>

        <div class="col s4">

          <div id="timers">
          </div>

        </div>

      </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
