<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <title>Pankake</title>
  </head>

  <body>
    <audio id="beep" src="beep.ogg"></audio>


    <div  style="display: none">
      <div id="delayTemplate" class="card-panel teal lighten-2">
        <div class="row">
          <div class="input-field">
            <i class="mdi-action-alarm prefix"></i>
            <input id="icon_prefix" type="text" class="validate" value="1">
            <label for="icon_prefix"></label>
          </div>
        </div>
    </div>
      
    </div>

    <div class="container">
      
      <div class="row">

        <div class="col s4">

          <div class="input-field col s3">
            <input id="rounds" type="text" class="validate" value="3">
            <label class="active" for="rounds">Rounds</label>
          </div>

          <a id="addDelay" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
          <a id="startBtn" class="waves-effect waves-light btn-large">Start</a>

        </div>

        <div class="col s4">

          <div id="delays">
          </div>

        </div>

      </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
